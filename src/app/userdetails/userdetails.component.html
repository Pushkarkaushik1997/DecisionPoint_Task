<div class="container-fluid" style="margin-top: 2%;">
  <div class="row">
    <div class="col-lg-12 col-md-12">
     
      <form>
        <div class="row input">
          <div class="col-sm-2 col-form-label">
            <label
              ><b>
                <h5>Search </h5>
              </b></label
            >
          </div>
          <div class="col-sm-8">
            <input
            type="text"
            class="form-control"
            name="searchString"
            placeholder="Type to search"
            [(ngModel)]="searchString"
          />
          </div>
        </div>
      </form>

      <table class="table table-hover table-striped table-bordered ">
        <thead style="text-align: center;">
          <tr>
            <th scope="col">User Id</th>
           
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
            
          </tr>
        </thead>
        <tbody *ngIf="dataArray">
          <p *ngIf="dataArray.length == 0">
            <b>No Values</b>
          </p>
          <tr *ngFor="let obj2 of dataArray | filter: searchString; index as i">

            <td> {{ obj2.userId }}</td>
            <td >
              {{ obj2.id }}
            </td>
            <td >
              {{ obj2.title }}
            </td>
            <td  data-toggle="modal" data-target="#exampleModal" (click)="setUpdate(obj2)">
              {{ obj2.body }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="updateValues">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Body</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="margin">Body</div>
          <input
            type="text"
            class="form-control update"
            [value]="updateValues.body"
            name="updateValues.body"
            [(ngModel)]="updateValues.body"
          /></form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onClick="window.location.reload();" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success"   data-dismiss="modal"(click)="update()">Save changes</button>
      </div>
    </div>
  </div>
</div>
